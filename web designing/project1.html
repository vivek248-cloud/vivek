<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Image on Button Click</title>
<style>
    #image1
    {
    height: 100vh;
    width: 100vw;

    }
    #image2
    {
        height: 100vh;
        width: 100vw;
    }
    button{
        background-color: orange;
        height: 40px;
        width: 80px;
        align-items:center;
        position: absolute;
            top: 50%;
            left:45%;
            border-radius: 19px;
            height:50px;
            width: 100px;
    }
    .ro
    {
        background-color: red;
        border-radius: 50%;
        width: 5%;
        height: 10%;
        
    }
  .ro1
  {
    background-color: skyblue;
    width:100%;
    align-items: center;
    border-radius: 50px;
    width: auto;
    justify-content: center;
  }
</style>
</head>
<body>
<div class="image-container">
  <img id="image1" src="sky.jpg" alt="Image 1" style="display: block;">
  <img id="image2" src="moon.jpg" alt="Image 2" style="display: none;">
</div>
<div class="ro1">
    <div class="ro">
    </div>
</div>

<button id="changeButton">Change Image</button>

<script>
document.getElementById('changeButton').addEventListener('click', function() {
  var image1 = document.getElementById('image1');
  var image2 = document.getElementById('image2');
  
  if (image1.style.display === 'block') {
    image1.style.display = 'none';
    image2.style.display = 'block';
  } else {
    image1.style.display = 'block';
    image2.style.display = 'none';
  }
});
</script>

</body>
</html>
